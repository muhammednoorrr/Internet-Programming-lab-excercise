<!DOCTYPE html>
<!-- bootstrap practice-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap-5.1.3-dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="assets/bootstrap-5.1.3-dist/js/bootstrap.min.js" >
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 border">
                <div class="alert alert-primary" >
                    This is a primary alert.
                </div>
                <button type="button" class="btn btn-primary">Primary Button</button>
            </div>
            <div class="col-3 border">
                <div class="alert alert-secondary">
                This is a secondary alert.
                
            </div>
            <button type="button" class="btn btn-secondary">Secondary Button</button>
        </div>

            <div class="col-3 border">
                <div class="alert alert-success" >
                    This is a third alert.
                </div>
                <button type="button" class="btn btn-success">third Button</button>
        </div>
        <div class="row">
            <div class="col-6 border">
                <div class="alert alert-primary" >
                    This is a fourth alert.
                </div>
                <button type="button" class="btn btn-primary">fourth Button</button>
            
            </div>
            <div class="col-3 border">
                <div class="alert alert-secondary">
                    This is a fifth alert.
                    
                </div>
                <button type="button" class="btn btn-secondary">fifth Button</button>
            </div>
            <div class="col-3 border">
                <div class="alert alert-success" >
                    This is a sixth alert.
                </div>
                <button type="button" class="btn btn-success">sixth Button</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="textInput">Text Input:</label>
                <input type="text" class="form-control" id="textInput" placeholder="Enter text">
            </div>
    
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkboxInput">
                <label class="form-check-label" for="checkboxInput">Checkbox</label>
            </div>
    
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radioInput1" name="radioGroup">
                <label class="form-check-label" for="radioInput1">Radio 1</label>
            </div>
    
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radioInput2" name="radioGroup">
                <label class="form-check-label" for="radioInput2">Radio 2</label>
            </div>
    
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr>

    
    <table class="table table-striped table-bordered table-hover">

    </div>
</body>
</html>
